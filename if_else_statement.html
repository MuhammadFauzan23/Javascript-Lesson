<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelatihan Javascript</title>
</head>

<body>
    <h1>Percabangan IF / Else</h1>
</body>
<script>
    // -----------------------------------------------
    let number = 15;
    if (number >= 20) {
        console.info(`Data sudah lewat`);
        document.writeln("<h1>Data sudah lewat</h1>");
    } else {
        console.info(`Data belum lewat`);
        document.writeln("<h1>" + number + " = Data belum lewat</h1>");
    }

    // -----------------------------------------------
</script>

</html>
