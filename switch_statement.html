<body>
    <h1>Switch</h1>
</body>
<script>
    // ------------------ ALERT ----------------------
    alert(`Selamat Datang di tutorial`);
    // -----------------------------------------------

    // ---------------Comment Prompt------------------
    const nilai = "B";

    switch (nilai) {
        case "A":
            document.writeln(`Sempurna`);
            break;
        case "B":
            document.writeln(`Baik`);
            break;
        case "C":
            document.writeln(`Cukup`);
            break;
        default:
            break;
    }
    // -----------------------------------------------
</script>
