<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>

<body>
    <h1>Typeof</h1>
</body>
<script>
    // ------------------ ALERT ----------------------
    alert(`Selamat Datang di tutorial`);
    // -----------------------------------------------

    // Typeof adalah sebuah fungsi untuk mengecek tipe data yang dimasukkan apakah int, boolean, string dsb.

    // ---------------Comment Prompt------------------
    const nilai = [];
    const nilaii = "Fauzan";
    const nilaiii = 123;
    const nilaiiii = true;

    const typedaya1 = typeof nilai;
    const typedaya2 = typeof nilaii;
    const typedaya3 = typeof nilaiii;
    const typedaya4 = typeof nilaiiii;
    document.writeln(`Ini adalah jenis tipe data : ${typedaya1}, `);
    document.writeln(`Ini adalah jenis tipe data : ${typedaya2}, `);
    document.writeln(`Ini adalah jenis tipe data : ${typedaya3}, `);
    document.writeln(`Ini adalah jenis tipe data : ${typedaya4}`);
    // -----------------------------------------------
</script>

</html>
