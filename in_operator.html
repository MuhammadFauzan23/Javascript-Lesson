<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Opeartor</title>
</head>

<body>
    <h1>in_operator</h1>
</body>
<script>
    // ------------------ ALERT ----------------------
    alert(`Selamat Datang di tutorial`);
    // -----------------------------------------------

    // ---------------Comment Prompt------------------
    const nilai = {
        firstname: "Muhammad", //property
        // first: "Muhammad",
        lastname: "Fauzan",
    };

    if ("lastname" in nilai) {
        document.writeln(`Hello ${nilai.lastname}`);
    } else {
        document.writeln(`Hello`);
    }


    // In Operator adalah sebuah fungsi untuk mengecek
    // apakah property ada atau tidak pada obejk
    // bisa juga mengecek pada array
</script>

</html>
