<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelatihan Javascript</title>
</head>

<body>
    <h1>Tipe Data Array</h1>
</body>
<script>
    // Tipe data javascript yaitu Let dan Cost

    let name = ["Muhammad", "Fauzan"];
    console.table(name);

    // Cara Menambahkan Array
    const fullname = ["Muhammad", "Fauzan"];
    fullname.push("Alhakim");
    console.table(fullname);

    // cara Mengganti Array
    fullname[1] = "Iwan";
    console.table(fullname);

    // Cara Menghapus Array
    delete fullname[2];
    console.table(fullname);
</script>

</html>
