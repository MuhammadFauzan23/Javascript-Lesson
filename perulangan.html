<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan</title>
</head>

<body>
    <h1>Perulangan FOR - While - Do While</h1>
</body>
<script>
    // ------------------ ALERT ----------------------
    alert(`Selamat Datang di tutorial`);
    // -----------------------------------------------

    // Perulangan FOR
    for (let x = 0; x < 10; x++) {
        document.writeln(`| Perulangan ke : ${x} | `);
    }
    document.writeln(`<br>`);
    // -----------------------------------------------

    // Perulangan While
    let y = 0;
    while (y < 10) {
        document.writeln(`| Ulangan ke : ${y} | `);
        y++;
    }
    document.writeln(`<br>`);
    // -----------------------------------------------

    // Perulangan Do While
    let z = 1;
    do {
        document.writeln(`| Pelatihan ke : ${z} |`);
        z++
    } while (z <= 10);
    // -----------------------------------------------
</script>

</html>
