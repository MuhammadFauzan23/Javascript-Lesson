<body>
    <h1>Function Parameter</h1>
</body>
<script>
    // ------------------ ALERT ----------------------
    alert(`Selamat Datang di tutorial`);
    // -----------------------------------------------

    // Membuat function
    let x;
    let y;
    let rumus;
    function kalkulator(x, y, rumus) {
        rumus = x + y;
        // console.info(rumus);
        rumus = document.writeln(`${x} + ${y} = ${rumus}`);
    }

    // Memanggil function
    kalkulator(3, 5, rumus);
    // -----------------------------------------------
</script>
